---
apiVersion: 1.0.0
metadata:
  name: xpress
attributes:
  persistVolumes: 'false'
components:
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/mplab-xpresside/devfiles-dev/main/meta-mplab-xpresside.yaml
  - type: chePlugin
    reference: >-
      https://raw.githubusercontent.com/mplab-xpresside/devfiles-dev/main/meta-xpress-rest.yaml
  - alias: mcc
    type: dockerimage
    image: 453345707098.dkr.ecr.us-west-2.amazonaws.com/xpress/stage/mcc:5.2.1
    volumes:
      - name: xpressprojects
        containerPath: /home/projects
      - name: packs-pv
        hostPath:
        # directory location on host
        path: /home/lib/packs
        # this field is optional
        type: Directory
    endpoints:
      - name: mcc-view-server
        port: 2000
        attributes:
           protocol: http
           secure: 'false'
      - name: mcc-websocket-server
        port: 30001
        attributes:
           protocol: ws
           secure: 'false'
    memoryLimit: "1Gi"
    memoryRequest: "256Mi"
